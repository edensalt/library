<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body">
        <h1 class="header">My Library</h1>  
        <button id="add-book-btn">Add a book</button>
        <div class="filters">
            <button id="title-sort">Sort by title</button>
            <button id="author-first-sort">Sort by author's first name</button>
            <!-- <button id="author-last-sort">Sort by author's last name</button> -->
            <button id="pages-sort">Sort by pages</button>
            <button id="read-sort">Sort by read</button>
        </div>
        <div id="add-book-popup">
            <h2>Add a book</h2>
            <div id="close-popup" aria-label="close out of pop-up">x</div>
            <form>
                <div class="book-input">
                    <div class="title">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="author">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div class="pages">
                        <label for="pages">Page length</label>
                        <input type="number" name="pages" id="pages">
                    </div>
                    <div class="read">
                        Read?
                        <input type="radio" id="read-yes" name="read" value="Yes">
                        <label for="read-yes">I've read this book</label>
                        <input type="radio" id="read-no" name="read" value="No" checked>
                        <label for="read-no">I have not read this book</label>
                    </div>
                </div>
                <button id="submit-button" type="submit">Add book</button>
            </form>
        </div>
        <h2 id="book-header">A list of books in my library</h2>
        <div id="book-grid"></div>
        <div>Want to know how much you've read?</div>
        <button id="read-count">Tell me!</button>
        <div id="pages-read-total"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
