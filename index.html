<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body">
        <h1 class="header">My Library</h1>  
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="75px" id="add-book-btn"><title>Add a new book</title><path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" /></svg>
        <div class="filters">
            <button id="title-sort">Sort by title</button>
            <button id="author-first-sort">Sort by author</button>
            <!-- <button id="author-last-sort">Sort by author's last name</button> -->
            <button id="pages-sort">Sort by pages</button>
            <button id="read-sort">Sort by read</button>
        </div>
        <div id="add-book-popup">
            <h2>Add a book</h2>
            <div id="close-popup" aria-label="close out of pop-up">x</div>
            <form>
                <div class="book-input">
                    <div class="title">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="author">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div class="pages">
                        <label for="pages">Page length</label>
                        <input type="number" name="pages" id="pages">
                    </div>
                    <div class="read">
                        Read?
                        <input type="radio" id="read-yes" name="read" value='true'>
                        <label for="read-yes">I've read this book</label>
                        <input type="radio" id="read-no" name="read" value='false' checked>
                        <label for="read-no">I have not read this book</label>
                    </div>
                </div>
                <button id="submit-button" type="submit">Add book</button>
            </form>
        </div>
        <div id="book-grid"></div>
        <div>Want to know how much you've read?</div>
        <button id="read-count">Tell me!</button>
        <div id="pages-read-total"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
